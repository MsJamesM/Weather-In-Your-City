<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather In Your City</title>
  </head>
  <body>
    <header class="p-3 mb-1">
      <span id="headerText">
        <h1 class="headerCity"></h1>
        <h1 class="headerTemp"></h1>
      </span>
      <span id="searchBar">
        <button
          class="btn btn-secondary my-2 my-sm-0"
          type="submit"
          id="submit"
        >
          Submit
        </button>
        <form class="form-inline my-2 my-lg-0" id="searchForm">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search for a city"
            aria-label="Search"
          /></form
      ></span>
    </header>

    <nav class="citiesNav">
      <a href="#">Denver</a>
      <a href="#">Westminster</a>
      <a href="#">Boulder</a>
    </nav>
    <div class="cityDetails">
      <p class="citysName"></p>
      <h1 class="bodyCity"></h1>
      <h1 class="bodyTemp"></h1>
      <img src="https://openweathermap.org/img/wn/04n.png" class="icon" />
      <span class="weatherDescription"></span>
    </div>

    <section id="widgetContainer">
      <div class="humidity"></div>

      <div class="fiveDay">Placeholder</div>

      <div class="fiveDay">Placeholder</div>

      <div class="fiveDay">Placeholder</div>

      <div class="fiveDay">Placeholder</div>

      <span id="response-text"></span>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
