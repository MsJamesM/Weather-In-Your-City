<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/d7ffd59b37.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather In Your City</title>
  </head>
  <body>
    <header class="p-3 mb-1">
      <span id="headerText">
        <h1 class="headerCity"></h1>
        <h1 class="headerTemp"></h1>
      </span>
      <span id="searchBar">
        <button
          class="btn btn-secondary my-2 my-sm-0"
          type="submit"
          id="inputSubmit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <form class="form-inline my-2 my-lg-0" id="search">
          <input id="cityInput"
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search for a city"
          /></form
      ></span>
    </header>
    <nav class="citiesContainer"><span class="citiesNav" id="citiesNav" style="display: block; overflow: hidden; text-overflow: ellipsis;"></span> 
    </nav>
    <div class="cityDetails">
      <h1 id="placeholderDetails">Search for a city to see weather</h1>
      <h1 class="bodyCity"></h1>
      <h1 class="bodyTemp"></h1>
        <img src="https://openweathermap.org/img/wn/04n@2x.png" class="icon" style="display:none"
      /></span>
      <span class="weatherDescription"></span>
    </div>

    <div id="forecastContainer">
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
